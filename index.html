<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

  <body>
    <div id="form">
      <label for="network-shape">Shape:</label>
      <input type="text" id="network-shape" value="2,2">

      <label for="y">Training output:</label>
      <input type="text" id="y" value="[1,2], [2,1]">  
      <label for="z">Input:</label>
      <input type="text" id="input" value="2,10">
      <label for="output">output</label>
      <input type="text" id="output" disabled>
      <div>
        <button id="upload">Upload</button>
        <button id="download">Download</button>
      </div>
      Enter to confirm
      <!-- <button id="train">Train</button> -->
    </div>
    <div id="stdout"></div>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    
  </body>
